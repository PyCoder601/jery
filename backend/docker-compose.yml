services:
  db:
    image: postgres:16-alpine
    container_name: jery_db
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: jery_backend
    restart: unless-stopped
    ports:
      - "8004:8004"
    env_file:
      - ./.env
    volumes:
      - ./backend:/app/backend
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: