services:
  db:
    image: postgres:15-alpine
    container_name: jery_db_2
    restart: always
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: jery_backend_2
    restart: always
    ports:
      - "8004:8004"
    env_file:
      - ./.env
    volumes:
      - ./backend:/app/backend
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: